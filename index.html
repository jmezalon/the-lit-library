<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lit Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!-- //hello -->
<body>
    <div class="container">
        <header>
            <h1>The Lit Library</h1>
        </header>
        <div id="search-container">
            <form id="search-drinks" method="GET" action="/localhost:3000">
                <span class="text-search-bar">I want to drink</span>
                <input type="text" name="search bar" id="search-for-drinks" placeholder="Type of drink">
                <label for="submit"></label>
                <input type="submit" name="submit" id="submit-buttom">
            </form>
            <div id= "borough-search">
            <span class="text-search-bar">Filter Borough: </span>
                <select id="borough-dropdown" name="select-borough">
                    <option value="" disabled>choose</option>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Bronx">Bronx</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Queens">Queens</option>
                    <option value="Staten-Island">Staten-Island</option>
                </select>
            </div>
            
            <div id= "strength-search">
                <span class="text-search-bar">Filter Strength: </label>
                <select id="drink-strength" name="select-strength">
                    <option value="" disabled>choose</option>
                    <option value="strong">Strong</option>
                    <option value="medium">Medium</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </div>
        <div class="result-container">
            <div id="landing-page-card">
                <h3>Hey, welcome to our Library of Drinks. We have a wide variety of options from strong drinks to light. <br>Start searching to find a drink of your liking!</h3>
                <p id="filter-warning">**Our filters work indepandently, one at the time!**</p>
            </div>
        </div>
    </div>  
</body>
</html>
